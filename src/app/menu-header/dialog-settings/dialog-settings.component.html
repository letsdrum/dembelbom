<div class="container">
    <h2>Settings</h2>
    <h4>Change your password</h4>
    <div class="example-container">
        <mat-form-field>
            <input matInput placeholder="Enter your current password" [type]="hide ? 'password' : 'text'">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Enter your new password" [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Repeat your new password" [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <div class="button">
        <button mat-button>SUMBIT</button>
    </div>
</div>
