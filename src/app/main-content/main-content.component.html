<div class="center">
    <div class="container">
        <div class="container-flex center">

            <div class="album" *ngFor="let photo of photos">
                <img src="{{photo.downloadURL}}" alt="">

                <div class="buttons">
                    <button mat-icon-button>
                        <a href="{{photo.downloadURL}}"><i class="fas fa-cloud-download-alt fa-lg"></i></a>
                    </button>
                    <button mat-icon-button (click)="openPhoto(photo.downloadURL)">
                        <i class="fas fa-eye fa-lg"></i>
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>
