<div class="center">
    <div class="container">
        <div class="container-flex center">

            <div class="album" *ngFor="let photo of photos">
                <div class="sender">
                    <img src="https://images.unsplash.com/photo-1534067783941-51c9c23ecefd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80"
                        alt="">
                    <span>*doesnt work*</span>
                </div>
                <img src="{{photo.downloadURL}}" alt="">

                <div class="buttons">
                    <button mat-icon-button>
                        <a href="{{photo.downloadURL}}"><i class="fas fa-cloud-download-alt fa-lg"></i></a>
                    </button>
                    <button id="watch" mat-icon-button (click)="openPhoto(photo.downloadURL)">
                        <i class="fas fa-eye fa-lg"></i>
                    </button>
                </div>
                <mat-divider></mat-divider>
            </div>

        </div>
    </div>
